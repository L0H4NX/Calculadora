<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
       
        <div class="calculadora"> 
            <h1 class="titulo">Calculadora</h1>
        <p class="resultado" id="resultado"> </p>
            <table>
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)">1</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button onclick="resultar()" style="height: 103px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert(0)" style="width: 102.8px;">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
